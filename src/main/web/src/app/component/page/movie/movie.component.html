<p>movie works! {{ activatedRoute.params | async | json }}</p>
<form
	#f="ngForm"
	[formGroup]="movieForm"
	(submit)="save(f)"
	(keydown.enter)="!f.valid && !f.form.controls['user'].controls['username'].valid ? submit.focus() : $event"
>
	<app-movie-form #movieFormComp [parent]="movieForm"></app-movie-form>

	<button #submit type="submit" mat-flat-button [disabled]="!movieForm.valid">Save</button>
</form>
