<form novalidate #f="ngForm" [formGroup]="loginForm" (submit)="doLogin(f)">
	<app-user-form id="user-group" [parent]="loginForm"></app-user-form>

	<button id="login" type="submit" mat-flat-button>Login</button>
	<button
		id="register"
		type="button"
		mat-flat-button
		[routerLink]="[{ outlets: { register: ['register'] } }]"
	>
		Register
	</button>
</form>
