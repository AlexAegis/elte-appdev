<form
	#f="ngForm"
	[formGroup]="loginForm"
	(submit)="doLogin(f)"
	(keydown.enter)="!f.valid ? registerButton.focus() : $event"
>
	<app-user-form
		id="user-group"
		[parent]="loginForm"
		[confirmNeeded]="false"
		[allowExisting]="true"
	></app-user-form>

	<button
		id="login"
		type="submit"
		mat-flat-button
		[disabled]="!loginForm.valid"
	>
		Login
	</button>
	<button
		id="register"
		#registerButton
		type="button"
		mat-flat-button
		[routerLink]="[{ outlets: { register: ['register'] } }]"
		(click)="initRegistration()"
	>
		Register
	</button>
</form>
