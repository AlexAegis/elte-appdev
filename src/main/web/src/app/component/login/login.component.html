<form #f="ngForm" [formGroup]="loginForm" (submit)="doLogin(f)">
	<app-user-form
		id="user-group"
		[parent]="loginForm"
		[confirmNeeded]="false"
		[allowExisting]="true"
	></app-user-form>

	<button
		id="login"
		type="submit"
		mat-flat-button
		[disabled]="!loginForm.valid"
	>
		Login
	</button>
	<button
		id="register"
		type="button"
		mat-flat-button
		[routerLink]="[{ outlets: { register: ['register'] } }]"
	>
		Register
	</button>
</form>
