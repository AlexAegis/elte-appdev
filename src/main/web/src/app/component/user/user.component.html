<div id="timer">{{ expiration | amDifference: (time$ | async) | amDateFormat: 'm:ss' }}</div>
<div id="person">
	<ngx-avatar name="{{ user.name() }}"></ngx-avatar>
	<div id="name">{{ user.name() }}</div>
</div>

<button id="logout" mat-flat-button (click)="auth.logout()">Logout</button> <ng-content></ng-content>
