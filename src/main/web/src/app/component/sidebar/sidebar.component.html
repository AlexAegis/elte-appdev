<mat-sidenav-container class="container">
	<mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
		<div class="mt-3">
			<mat-nav-list> <a mat-list-item class="ml-2" style="font-size:15px;"> Homepage </a> </mat-nav-list>
			<mat-accordion multi="true" [displayMode]="displayMode">
				<mat-expansion-panel class="no-shadow">
					<mat-expansion-panel-header
						fxLayout="row"
						[expandedHeight]="expandHeight"
						[collapsedHeight]="collapseHeight"
					>
						<mat-panel-title> Buy Airtime </mat-panel-title>
					</mat-expansion-panel-header>
					<mat-nav-list class="ml-0" dense>
						<mat-list-item> <a href="#">AirtelTigo Airtime</a> </mat-list-item>
						<mat-list-item> <a href="#">Vodafone Airtime</a> </mat-list-item>
						<mat-list-item> <a href="#">MTN Airtime</a> </mat-list-item>
						<mat-list-item> <a href="#">GLO Airtime</a> </mat-list-item>
					</mat-nav-list>
				</mat-expansion-panel>
				<mat-expansion-panel class="no-shadow my-0">
					<mat-expansion-panel-header
						fxLayout="row"
						[expandedHeight]="expandHeight"
						[collapsedHeight]="collapseHeight"
					>
						<mat-panel-title> Buy Airtime </mat-panel-title>
					</mat-expansion-panel-header>
					<mat-nav-list class="ml-0" dense>
						<mat-list-item> <a href="#">AirtelTigo Airtime</a> </mat-list-item>
						<mat-list-item> <a href="#">Vodafone Airtime</a> </mat-list-item>
						<mat-list-item> <a href="#">MTN Airtime</a> </mat-list-item>
						<mat-list-item> <a href="#">GLO Airtime</a> </mat-list-item>
					</mat-nav-list>
				</mat-expansion-panel>
			</mat-accordion>
		</div>
	</mat-sidenav>

	<mat-sidenav-content> <ng-content> </ng-content> </mat-sidenav-content>
</mat-sidenav-container>
