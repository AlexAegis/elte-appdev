<form [formGroup]="registrationForm" (submit)="register()">
	<app-user-form
		id="user-group"
		[parent]="registrationForm"
		[confirmNeeded]="true"
	></app-user-form>

	<app-person [parent]="registrationForm"> </app-person>

	<button
		id="registerButton"
		mat-flat-button
		type="submit"
		[disabled]="!registrationForm.valid"
	>
		Register
	</button>
</form>
