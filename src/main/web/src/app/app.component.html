<ng-progress #progressBar></ng-progress>
<button (click)="progressBar.start()">Start</button>
<button (click)="progressBar.complete()">Complete</button>
<mat-toolbar color="primary">
  <span>
    <h1>{{ title }}</h1>
  </span>

  <div id="user">
    <ng-template [appLoading]="user$ | async">
      <app-login *ngIf="user === undefined"></app-login>
      <app-user [user]="user" *ngIf="user !== undefined"></app-user>
    </ng-template>
  </div>

</mat-toolbar>

<router-outlet>
  Welcome
</router-outlet>
